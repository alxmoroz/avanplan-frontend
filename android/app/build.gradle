plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keyDir = '../../../_android_key/'
def keystoreProperties = new Properties()
def keystorePropertiesFile = file(keyDir + 'key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = 'team.moroz.avanplan'

    compileSdk = flutter.compileSdkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "team.moroz.avanplan"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        key0 {
            keyAlias = keystoreProperties.getProperty('keyAlias')
            keyPassword = keystoreProperties.getProperty('keyPassword')
            storeFile = file(keyDir + keystoreProperties.getProperty('storeFile'))
            storePassword = keystoreProperties.getProperty('storePassword')
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix = ".debug"
            debuggable = true
            signingConfig = signingConfigs.key0
        }
        release {
            minifyEnabled = true
            signingConfig = signingConfigs.key0
        }
    }

}

flutter {
    source = '../..'
}
