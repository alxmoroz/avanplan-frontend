  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Аванплан - ваш персональный помощник, который помогает расслабиться и не беспокоиться о сроках. Он поможет избавиться от рутинных задач и сэкономить время">
  <meta name="google-signin-client_id" content="1039142486698-ki2e3ne2ntjfk2peqfn0r36rs489075o.apps.googleusercontent.com">
  <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Аванплан">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Аванплан</title>
  <link rel="manifest" href="manifest.json">

  <!--  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">-->
  
  <style>
    body {
      background-color: #F4F5F7;
    }
    @media (prefers-color-scheme: dark) {
      body { background-color: #24262E; }
    }

    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0px;
      left: 0px;
      opacity: 1;
      transition: opacity 0.5s;
      -webkit-transition: opacity 0.5s;
      -moz-transition: opacity 0.5s;
    }

    #splash img {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="splash">
    <picture id="splash_picture">
        <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
        <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
        <img src="splash/img/light-1x.png">
    </picture>
  </div>

  <script>
    function hideSplash() {
      var splash = document.getElementById("splash");
      if (splash) {
        splash.style.opacity = 0;
        setTimeout(() => {splash.remove();}, 500);
      }
    }
  </script>

  <script>
    const serviceWorkerVersion = "3742976456";

    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Firebase
          navigator.serviceWorker.register('/firebase-messaging-sw.js');

          let appRunner = await engineInitializer.initializeEngine();
          hideSplash();
          await appRunner.runApp();
        }
      });
    });
  </script>

</body>
</html>
