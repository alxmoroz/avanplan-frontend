name: gercules
description: Gercules

version: 1.0.714+714

environment:
  sdk: ">=2.17.0 <4.0.0"

publish_to: none

dependencies:
  cupertino_icons: any
  device_info_plus: any
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_mobx: any
  font_awesome_flutter: any
  get_it: any
  google_sign_in: any
  hive: any
  mobx: any
  openapi:
    path: ./openapi
  package_info_plus: any
  path_provider: any
  sign_in_with_apple: any
  url_launcher: any

dev_dependencies:
  build_runner: any
  effective_dart: any
  flutter_launcher_icons: any
  flutter_test:
    sdk: flutter
  hive_generator: any
  intl_utils: any
  mobx_codegen: any
  test: any

flutter_icons:
  ios: true
  android: true
  image_path: scripts/ios_icon_raw.png

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/ca/
    - assets/fonts/
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-T.ttf
          weight: 200
        - asset: assets/fonts/Roboto-L.ttf
          weight: 300
        - asset: assets/fonts/Roboto-R.ttf
          weight: 400
        - asset: assets/fonts/Roboto-M.ttf
          weight: 500

flutter_intl:
  main_locale: en
  enabled: true
  arb_dir: lib/L3_app/l10n # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/L3_app/l10n/generated # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated
